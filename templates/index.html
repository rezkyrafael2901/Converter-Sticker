<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticker Converter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="container">

    <!-- Header -->
    <header>
        <h1>Sticker Converter</h1>
        <p>Convert Telegram â†” WhatsApp Stickers Instantly</p>

        <button id="themeToggle">ðŸŒ™ Dark Mode</button>
    </header>

    <!-- Mode Switch -->
    <div class="mode-switch">
        <button class="mode-btn active" data-mode="tg-to-wa">Telegram â†’ WhatsApp</button>
        <button class="mode-btn" data-mode="wa-to-tg">WhatsApp â†’ Telegram</button>
    </div>

    <!-- Upload Box -->
    <form id="uploadForm">
        <div class="upload-box">
            <p id="uploadText">Upload Telegram sticker (.webp)</p>
            <input type="file" id="fileInput" name="file" accept=".webp" required>
        </div>

        <button type="submit" class="convert-btn">Convert Sticker</button>
    </form>

    <!-- Result Section -->
    <div id="result" class="hidden">
        <h2>Converted Sticker</h2>
        <img id="outputImage" class="preview">

        <a id="downloadBtn" class="btn" download="converted.webp">Download</a>

        <button id="addToWhatsApp" class="btn green hidden">Add to WhatsApp</button>
    </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
